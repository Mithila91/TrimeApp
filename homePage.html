<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homePage.css" />

    <title>Trime App</title>
</head>

<body>
    <main>
        <section id="circleContainer">
            <div class="outerCircle"></div>
            <div class="middleCircle"></div>
            <div class="innerCircle"></div>
            <div class="rectangle">
            </div>
            <h1 class="trimeHeader">TRIME</h1>
            <p class="trainingTime">It's training time</p>

            <p class="pickOption">Pick an option to get started</p>


            <section id="gridContainer">

                <button><a href="http://127.0.0.1:5500/client.html">
                        <div class="leftRectangle">

                            <p class="client">I Need a trainer</p>
                            <img class="clientImg" src="/assets/girl-training.svg" alt="girl training">
                        </div>
                    </a>
                </button>

                <button><a href="/trainer.html">
                    <div class="rightRectangle">
                        <p class="trainer">I'm a trainer</p>
                        <img class="trainerImg" src="/assets/boy-training.svg" alt="boy trainer">
                    </div>
                </a>
                </button>

                <div class="line"></div>
            </section>

            <div id="loginContainer">

                <p class="loginP">Already joined Trime?</p>
                <button type="button" class="loginBtn btn"><a href="http://127.0.0.1:5500/loginPage.html">Login here
                    </a> </button>


            </div>
            <section>
                <div class="lineTwo"></div>



                <div id="wave">
                    <img class="waveOne" src="/assets/Rectangle 139.svg" alt="">
                    <img class="waveTwo" src="/assets/Rectangle 138.svg" alt="">
                    <img class="waveThree" src="/assets/Rectangle 140.svg" alt="">

                </div>

            </section>
    </main>
</body>
<script src="HomePage.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">

    <title>Login To Trime</title>
</head>

<body>
    <main>
        <section class="circleC">
            <div class="outerC"></div>
            <div class="middleC"></div>
            <div class="innerC"></div>
            <div class="rect">
            </div>
            <h1 class="trimeHeader">TRIME</h1>
            <p class="trainingTime">It's training time</p>


            <section id="loginField">

                <div class="inputLogin">

                    <span class="inputEllipse">
                        <img class="user" src="/assets/user-fill.svg" alt="User-Logo"></span>
                    <input class="" type="text" placeholder="Username or email address" name="" value="">
                </div>
                <div class="inputPassword">

                    <span class="inputEllipse">
                        <img class="lock" src="/assets/Unlock.svg" alt="Lock-logo"></span>
                    <input type="password" placeholder="password" name="" value="">
                    <button class="inputBtn">LOGIN</button>
                    <p class="passwordP"><a href="homePage.html">Forgot Password?</a></p>
                </div>


            </section>

            <section>
                <div class="line"></div>



                <div id="wave">
                    <img class="waveOne" src="/assets/Rectangle 139.svg" alt="">
                    <img class="waveTwo" src="/assets/Rectangle 138.svg" alt="">
                    <img class="waveThree" src="/assets/Rectangle 140.svg" alt="">

                </div>

            </section>
        </section>
    </main>
</body>
<script src="HomePage.js"></script>

</html>

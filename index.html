<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trime App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="grid">
      <nav>
        <ul class="navBar">
          <li>9.41</li>
          <li class="statusBarIcons"><img src="/assets/MobileSignal.svg" alt="Mobile network signal icon"></li>
          <li><img src="/assets/Wifi.svg" alt="WiFi icon"></li>
          <li><img src="/assets/Battery.svg" alt="Battery icon"></li>
        </ul>
      </nav>

      <img class="hamburgerMenuIcon" src="/assets/hamburgerMenuIcon.svg" alt="Hamburger Menu Icon">
      <section class="hamburgerMenu">
          <img class="topHamMenuColorShapes" src="/assets/colorShapes.svg" alt="" />
          <img class="notificationIcon" src="/assets/Notification.svg" alt="Notification bell icon" />
          <div class="trainerProfileHamMenu">
            <img src="/assets/profilePic.png" alt="Profile Picture icon" />
            <div class="trainerNameHamMenu">
              <p>Johann Vilsson</p>
              <p>Jojo_vilmuscules</p>
            </div>
          </div>
          <ul>
            <li><img src="/assets/clientsIcon.svg" alt="Persons icon"><p>Client list</p></li>
            <li><img src="/assets/Keyboard.svg" alt="keyboard icon"><p>Programs</i>
            <li><img src="/assets/Barbell.svg" alt="Barbell icon"><p>Exercises</p></li>
            <li><img src="/assets/ForkKnife.svg" alt="Fork and knife icon"><p>Nutrition</p></li>
            <li><img src="/assets/ChatsCircle.svg" alt="Chat bubble icon"><p>Chat</p></li>
            <li><img src="/assets/Calendar.svg" alt="Calender icon"><p>My Calender</p></li>
          </ul>
          <img class="trimeTextLogoHamMenu" src="/assets/trimeTextLogo.svg" alt="Trime title logo">
          <div class="linkHamMenu">
            <p>Payments</p>
            <p>Settings</p>
            <p>Trime Blog</p>
            <button>Log Out</button>
          </div>
      </section>
    </header>

    <script src="script.js"></script>
  </body>
</html>
